<form [formGroup]="registrationForm" (ngSubmit)="register.emit(registrationForm.value)" >
  <mat-grid-list cols="1" rowHeight="5em">
    <mat-grid-tile>
      Sign Up
    </mat-grid-tile>
    <!--Login field-->
    <mat-grid-tile>
      <mat-form-field>
        <div *ngIf="registrationForm.controls['login'].invalid && (registrationForm.controls['login'].dirty || registrationForm.controls['login'].touched)" class="mat-error error_msg">
          <div [hidden]="!registrationForm.controls['login'].errors.required">Login is required.</div>
          <div [hidden]="!registrationForm.controls['login'].errors.minlength">Login should contain at least 8 characters.</div>
        </div>
        <input matInput formControlName="login"  required placeholder="Login" autocorrect="off" autocapitalize="off" spellcheck="off" >
      </mat-form-field>
    </mat-grid-tile>
    <!--Password field-->
    <mat-grid-tile>
      <mat-form-field>
        <div *ngIf="registrationForm.controls['password'].invalid &&
           (registrationForm.controls['password'].dirty ||
            registrationForm.controls['password'].touched)"
               class="mat-error error_msg">
          <div [hidden]="!registrationForm.controls['password'].errors.required">Password is required.</div>
          <div [hidden]="!registrationForm.controls['password'].errors.minlength">Password should contain at least 8 characters.</div>
        </div>
        <input matInput formControlName="password" required type="password" placeholder="Password" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="off" >
      </mat-form-field>
    </mat-grid-tile>
      <!--Confirm password field-->
    <mat-grid-tile>
      <mat-form-field >
        <div *ngIf="registrationForm.controls['confirmPassword'].invalid &&
           (registrationForm.controls['confirmPassword'].dirty ||
            registrationForm.controls['confirmPassword'].touched)" class="mat-error error_msg">
          <div [hidden]="!registrationForm.controls['confirmPassword'].errors.required">Password is required.</div>
          <div [hidden]="!registrationForm.controls['confirmPassword'].errors?.matchPassword">Confirm password doesn't match</div>
        </div>
        <input matInput required type="password" formControlName="confirmPassword" placeholder="Confirm password" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="off" >
      </mat-form-field>
    </mat-grid-tile>
    <!--Button field-->
    <mat-grid-tile>
      <button mat-raised-button color="primary" type="submit" [disabled]="!registrationForm.valid">Sign up</button>
    </mat-grid-tile>
  </mat-grid-list>
</form>
