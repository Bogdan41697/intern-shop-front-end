<div *ngIf="((viewMode$ | async) != 'list'); else listtype" class="app-product-list__grid-container">
  <mat-grid-list cols="4" rowHeight="300px" gutterSize="50px">
    <mat-grid-tile *ngFor="let product of (products$ | async)"> 
      <!-- <a [routerLink]="['/cars', product.id]" class="app-product-list__link"> -->        
        <app-grid-item [product]="product" (emitAddToCart)="addToCart($event)"></app-grid-item>
      <!-- </a> --> 
    </mat-grid-tile>
  </mat-grid-list>
</div>

<ng-template #listtype> 
  <ul>
    <li *ngFor="let product of (products$ | async)">
      <!-- <a [routerLink]="['/cars', product.id]" class="app-product-list__link"> --> 
        <app-list-item [product]="product" (emitAddToCart)="addToCart($event)"></app-list-item>
      <!-- </a> --> 
    </li>
  </ul>
</ng-template>
