<mat-drawer-container class="shop-container">
  <mat-drawer mode="side" opened>
    <app-sidebar (filters)="filters($event)" [categories]="categories"></app-sidebar>
  </mat-drawer>
  <mat-drawer-content>
    <app-product-list [products$]="products$" [viewMode$]="viewMode$" (emitAddToCart)="addToCart($event)"></app-product-list>
    <app-products-view [products$]="products$"></app-products-view>
  </mat-drawer-content>
</mat-drawer-container>
